<div style="width:600px">
	<h3>Settings</h3>
	<hr/>
	<form class="form-horizontal user_settings" name="user_settings">
		<h4>Filters:</h4>
		
		<div class="form-group">
			<label class="col-sm-4 control-label">Domain</label>
			<div class="col-sm-8">
				<select name="domain" class='settings_domain_list form-control input-sm'> </select>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-4 control-label">Network</label>
			<div class="col-sm-8">
				<div class="radio pull-left">
					<label>
						<input type="radio" name="network"  value='true' />
						On </label>
				</div>
				<div class="radio pull-left marl_lg">
					<label>
						<input type="radio" name="network" value='false' />
						Off </label>
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label"> </label>
			<div class="col-sm-8">
				<input type="button" name=""  class="btn btn-primary btn-sm btn-user-settings" value="Save"/>
			</div>
		</div>
	</form>
</div>
