<div class="row">
  <div class="col-sm-12">
    <h2 class="pull-left page-title">
      Edit Zone Properties <strong>{{model.zone}}</strong>
    </h2>
  </div>
</div>
<div class="row" ng-init="getDNSZone(params.id)">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-12">
            <div class="pull-left">
              <a ui-sref="^" class="btn btn-info">
                <i class="glyphicon glyphicon-arrow-left"></i>&nbsp; Back To List
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" name="editForm">
          <!-- <div class="form-group" ng-if="auth.isReseller() || auth.isRevadmin()" ng-class="{'has-error': editForm.accountId.$invalid && editForm.accountId.$dirty }">
            <label for="account_id" popover-append-to-body="{{true}}" class="col-sm-2 control-label" popover-trigger="mouseenter" uib-popover="Select account name the SSL certificate should be associated with">Account *</label>
            <div class="col-sm-10">
              <ui-select ng-model="model.account_id" theme="select2" ng-animate-disabled ng-disabled="_loading" on-select="onAccountSelect($model)" style="min-width: 550px;" id="account_id" name="accountId" required>
                <ui-select-match placeholder="Select Account">{{$select.selected.companyName}}</ui-select-match>
                <ui-select-choices repeat="item.id as item in companies | filter: {companyName: $select.search}">
                  <div ng-bind-html="item.companyName|highlight: $select.search"></div>
                </ui-select-choices>
              </ui-select>
              <div class="error-messages" ng-messages="editForm.accountId.$error" role="alert" ng-messages-multiple>
                <div ng-messages-include="parts/shared/error-messages.html"></div>
              </div>
            </div>
          </div> -->
          <!-- SOA TTL (seconds) -->
          <div class="form-group form-inline" ng-class="{'has-error': editForm.ttl.$invalid && editForm.ttl.$dirty}">
            <label for="ttl" class="col-sm-2 control-label" popover-trigger="mouseenter" uib-popover="TTL for the SOA record for this zone (1-7200 range)">
              SOA TTL *
            </label>
            <div class="col-md-10">
              <input type="number" id="proxy_timeout" name="ttl" class="form-control" ng-disabled="_loading" ng-model="model.ttl" ng-min="1" ng-max="7200" required> second(s)
              <div class="error-messages" ng-messages="editForm.ttl.$error" role="alert" ng-messages-multiple>
                <div ng-messages-include="parts/shared/error-messages.html"></div>
              </div>
            </div>
          </div>
          <!-- //SOA TTL (seconds) -->
          <!-- Refresh (seconds) -->
          <div class="form-group form-inline" ng-class="{'has-error': editForm.refresh.$invalid && editForm.refresh.$dirty}">
            <label for="refresh" class="col-sm-2 control-label" popover-trigger="mouseenter" uib-popover="Frequency at which slave nameservers will try to refresh the zone from our servers (1-43200 range)">
              Refresh *
            </label>
            <div class="col-md-10">
              <input type="number" id="proxy_timeout" name="refresh" class="form-control" ng-disabled="_loading" ng-model="model.refresh" ng-min="1" ng-max="43200" required> second(s)
              <div class="error-messages" ng-messages="editForm.refresh.$error" role="alert" ng-messages-multiple>
                <div ng-messages-include="parts/shared/error-messages.html"></div>
              </div>
            </div>
          </div>
          <!-- //Refresh (seconds) -->
          <!-- Retry (seconds) -->
          <div class="form-group form-inline" ng-class="{'has-error': editForm.retry.$invalid && editForm.retry.$dirty}">
            <label for="retry" class="col-sm-2 control-label" popover-trigger="mouseenter" uib-popover="Time between retries if a slave fails to contact our servers when 'refresh' has expired (1-7200 range)">
              Retry *
            </label>
            <div class="col-md-10">
              <input type="number" id="proxy_timeout" name="retry" class="form-control" ng-disabled="_loading" ng-model="model.retry" ng-min="1" ng-max="7200" required> second(s)
              <div class="error-messages" ng-messages="editForm.ttl.$error" role="alert" ng-messages-multiple>
                <div ng-messages-include="parts/shared/error-messages.html"></div>
              </div>
            </div>
          </div>
          <!-- //Retry (seconds) -->
          <!-- Expire (seconds) -->
          <div class="form-group form-inline" ng-class="{'has-error': editForm.expiry.$invalid && editForm.expiry.$dirty}">
            <label for="expiry" class="col-sm-2 control-label" popover-trigger="mouseenter" uib-popover="Time after a 'refresh' expiration to keep 'retrying' SOA refresh until giving up and assuming our servers are no longer authoritative (1-1209600 range)">
              Expire *
            </label>
            <div class="col-md-10">
              <input type="number" id="proxy_timeout" name="expiry" class="form-control" ng-disabled="_loading" ng-model="model.expiry" ng-min="1" ng-max="1209600" required> second(s)
              <div class="error-messages" ng-messages="editForm.ttl.$error" role="alert" ng-messages-multiple>
                <div ng-messages-include="parts/shared/error-messages.html"></div>
              </div>
            </div>
          </div>
          <!-- //Expire (seconds) -->
          <!-- NX TTL (seconds) -->
          <div class="form-group form-inline" ng-class="{'has-error': editForm.nx_ttl.$invalid && editForm.nx_ttl.$dirty}">
            <label for="nx_ttl" class="col-sm-2 control-label" popover-trigger="mouseenter" uib-popover="Time for which a resolver may cache a negative lookup result (NXDOMAIN) from this zone; also used as the default TTL for records without an explicitly set TTL (1-7200 range)">
              NX TTL *
            </label>
            <div class="col-md-10">
              <input type="number" id="proxy_timeout" name="nx_ttl" class="form-control" ng-disabled="_loading" ng-model="model.nx_ttl" ng-min="1" ng-max="7200" required> second(s)
              <div class="error-messages" ng-messages="editForm.ttl.$error" role="alert" ng-messages-multiple>
                <div ng-messages-include="parts/shared/error-messages.html"></div>
              </div>
            </div>
          </div>
          <!-- //NX TTL (seconds) -->
          <hr>
          <div class="form-group ">
            <div class="col-sm-offset-2 col-sm-10">
              <a ui-sref="^" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i>&nbsp; Cancel
              </a>
              <button class="btn btn-success" ng-disabled="editForm.$invalid" ng-click="updateDNSZone(model)" uib-tooltip="{{dnsZone_update_help_info}}">
                <i class="glyphicon" ng-class="_loading ? 'glyphicon-refresh spin':'glyphicon-file'"></i>&nbsp; Update
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
