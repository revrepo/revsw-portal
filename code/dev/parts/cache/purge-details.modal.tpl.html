<div class="modal-header">
  <h3 class="modal-title">Purge Request Details</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-3 strong">Date/Time</div>
    <div class="col-md-9">{{model.create_date_time | date : 'MMM dd, yyyy H:mm:ss a'}}</div>
  </div>
  <hr>
  <strong>Purge Request Objects:</strong>
  <div class="purges_container">
    <pre class="max-height-pre" ng-repeat="purge in model.request_json.purges">{{purge| json}}</pre>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="cancel()">Close</button>
</div>
