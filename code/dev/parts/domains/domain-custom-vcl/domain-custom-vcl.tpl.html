<div class="panel panel-default caching-rules-list" ng-if="model.rev_component_bp.enable_cache&&model.rev_component_bp.custom_vcl.enabled">
  <div class="panel-heading">
    <div class="h4"> Custom VCL Rules</div>
  </div>
  <div class="panel-body">
      <div class="form-group form-inline">
        <div class="checkbox col-sm-12">
          <label>
            <input type="checkbox" ng-model="oneAtATime"> Open only one rule at a time
          </label>
        </div>
      </div>

          <div class="form-group" ng-class="{ 'has-error': customVCLForm.vclRecv.$invalid && customVCLForm.vclRecv.$dirty }">
            <label for="vclRecv" class="col-sm-2 control-label" popover-append-to-body="{{true}}" popover-trigger="mouseenter" uib-popover="Enter here a VCL code to be used in Varnish 'vcl_recv' subroutine">
              "Recv" Function
            </label>
            <div class="col-md-10">
              <textarea id="vclRecv" name="vclRecv" ng-model="$ctrl.customVcl.recv" placeholder="" class="form-control text--courier" ng-maxlength="10000" ng-disabled="_loading">
              </textarea>
              <div class="error-messages" ng-messages="customVCLForm.vclRecv.$error" role="alert" ng-messages-multiple>
                <div ng-messages-include="parts/shared/error-messages.html"></div>
              </div>
            </div>
          </div>
        </uib-accordion-group>
