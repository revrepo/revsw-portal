<div class="row domain-check-integration">
  <!--  <div class="panel panel-default panel-header">
    <p>For start Check Integration for push the button "All" or start one of type check </p>
  </div> -->
  <div class="col-sm-12">
    <div class="h4">List Types Check Integtarion</div>
    <uib-accordion close-others="false">
      <div uib-accordion-group is-open="$ctrl.accordionState.isCnameHeaderOpen" is-disabled="!$ctrl.resultChecks.cname">
        <uib-accordion-heading>
          <i ng-class="$ctrl.getClassStatusIcon($ctrl.resultChecks.cname.check_status_code)"></i>
          <span ng-class="$ctrl.getStatusClass($ctrl.resultChecks.cname.check_status_code)">Check the domain’s CNAME record
          <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': $ctrl.accordionState.isCnameHeaderOpen, 'glyphicon-chevron-right': !$ctrl.accordionState.isCnameHeaderOpen}"></i>
          </span>
        </uib-accordion-heading>
        <domain-check-integration-panel domain-id="$ctrl.domainId" type-check="cname" domain-config="$ctrl.domainConfig" status="$ctrl.resultChecks.cname"></domain-check-integration-panel>
      </div>
      <!-- -->
      <div uib-accordion-group is-open="$ctrl.accordionState.isDomainNameHeaderOpen" _heading="Check" is-disabled="false">
        <uib-accordion-heading>
          <span ng-class="$ctrl.getStatusClass($ctrl.resultChecks.domain_name.check_status_code)">
          <i ng-class="$ctrl.getClassStatusIcon($ctrl.resultChecks.domain_name.check_status_code)"></i>
          Check the domain name<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': $ctrl.accordionState.isDomainNameHeaderOpen, 'glyphicon-chevron-right': !$ctrl.accordionState.isDomainNameHeaderOpen}"></i>
          </span>
        </uib-accordion-heading>
        <domain-check-integration-panel domain-id="$ctrl.domainId" type-check="domain_name" domain-config="$ctrl.domainConfig" status="$ctrl.resultChecks.domain_name"></domain-check-integration-panel>
      </div>
      <!-- domain_aliases -->
      <div uib-accordion-group is-open="$ctrl.accordionState.isDomainAliasesHeaderOpen" _heading="Check" is-disabled="false">
        <uib-accordion-heading>
          <span ng-class="$ctrl.getStatusClass($ctrl.resultChecks.domain_aliases.check_status_code)">
          <i ng-class="$ctrl.getClassStatusIcon($ctrl.resultChecks.domain_aliases.check_status_code)"></i>

          Check domain alias names<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': $ctrl.accordionState.isDomainAliasesHeaderOpen, 'glyphicon-chevron-right': !$ctrl.accordionState.isDomainAliasesHeaderOpen}"></i>
         </span>
        </uib-accordion-heading>
        <domain-check-integration-panel domain-id="$ctrl.domainId" type-check="domain_aliases" domain-config="$ctrl.domainConfig" status="$ctrl.resultChecks.domain_aliases"></domain-check-integration-panel>
      </div>
      <!-- domain_wildcard_alias-->
      <div uib-accordion-group is-open="$ctrl.accordionState.isDomainWildcardAliasHeaderOpen" is-disabled="false">
        <uib-accordion-heading>
          <span ng-class="$ctrl.getStatusClass($ctrl.resultChecks.domain_wildcard_alias.check_status_code)">
          <i ng-class="$ctrl.getClassStatusIcon($ctrl.resultChecks.domain_wildcard_alias.check_status_code)"></i> Check the domain wildcard alias<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': $ctrl.accordionState.isDomainWildcardAliasHeaderOpen, 'glyphicon-chevron-right': !$ctrl.accordionState.isDomainWildcardAliasHeaderOpen}"></i>
          </span>
        </uib-accordion-heading>
        <domain-check-integration-panel domain-id="$ctrl.domainId" type-check="domain_wildcard_alias" domain-config="$ctrl.domainConfig" status="$ctrl.resultChecks.domain_wildcard_alias"></domain-check-integration-panel>
      </div>
      <!-- stagin_proxy_server-->
      <div uib-accordion-group is-open="$ctrl.accordionState.isDomainWildcardAliasHeaderOpen" is-disabled="false">
        <uib-accordion-heading>
          <span ng-class="$ctrl.getStatusClass($ctrl.resultChecks.stagin_proxy_server.check_status_code)">
          <i ng-class="$ctrl.getClassStatusIcon($ctrl.resultChecks.stagin_proxy_server.check_status_code)"></i> Check the domain to a staging proxy server<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': $ctrl.accordionState.isDomainWildcardAliasHeaderOpen, 'glyphicon-chevron-right': !$ctrl.accordionState.isDomainWildcardAliasHeaderOpen}"></i>
          </span>
        </uib-accordion-heading>
        <domain-check-integration-panel domain-id="$ctrl.domainId" type-check="stagin_proxy_server" domain-config="$ctrl.domainConfig" status="$ctrl.resultChecks.stagin_proxy_server"></domain-check-integration-panel>
      </div>
      <!-- production_proxy_server-->
      <div uib-accordion-group is-open="$ctrl.accordionState.isDomainWildcardAliasHeaderOpen" is-disabled="false">
        <uib-accordion-heading>
          <span ng-class="$ctrl.getStatusClass($ctrl.resultChecks.production_proxy_server.check_status_code)">
          <i ng-class="$ctrl.getClassStatusIcon($ctrl.resultChecks.production_proxy_server.check_status_code)"></i> Check the domain to a production proxy server<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': $ctrl.accordionState.isDomainWildcardAliasHeaderOpen, 'glyphicon-chevron-right': !$ctrl.accordionState.isDomainWildcardAliasHeaderOpen}"></i>
          </span>
        </uib-accordion-heading>
        <domain-check-integration-panel domain-id="$ctrl.domainId" type-check="production_proxy_server" domain-config="$ctrl.domainConfig" status="$ctrl.resultChecks.production_proxy_server"></domain-check-integration-panel>
      </div>
    </uib-accordion>
  </div>
  <div>
  <domain-check-integration-panel handler="Check the domain’s CNAME record {{$ctrl.domainConfig.cname}}" domain-id="$ctrl.domainId" type-check="cname" domain-config="$ctrl.domainConfig" status="resultChecks.cname"></domain-check-integration-panel>
    <domain-check-integration-panel handler="Check the domain name" domain-id="$ctrl.domainId" type-check="domain_name" domain-config="$ctrl.domainConfig" status="resultChecks.domain_name"></domain-check-integration-panel>
    <!-- domain_aliases - Check whether all domain alias names -->
    <domain-check-integration-panel handler="Check domain alias names" domain-id="$ctrl.domainId" type-check="domain_aliases" domain-config="$ctrl.domainConfig" status="resultChecks.domain_aliases"></domain-check-integration-panel>
    <!-- domain_wildcard_alias-->
    <domain-check-integration-panel handler="Check the domain wildcard alias" domain-id="$ctrl.domainId" type-check="domain_wildcard_alias" domain-config="$ctrl.domainConfig" status="resultChecks.domain_wildcard_alias"></domain-check-integration-panel>
    <!-- stagin_proxy_server -->
    <domain-check-integration-panel handler="Check the domain to a staging proxy server" domain-id="$ctrl.domainId" type-check="stagin_proxy_server" domain-config="$ctrl.domainConfig" status="resultChecks.stagin_proxy_server"></domain-check-integration-panel>
    <!-- production_proxy_server -->
    <domain-check-integration-panel handler="Check the domain to a production proxy server" domain-id="$ctrl.domainId" type-check="production_proxy_server" domain-config="$ctrl.domainConfig" status="resultChecks.production_proxy_server"></domain-check-integration-panel>
  </div>
</div>
