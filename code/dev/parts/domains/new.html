<div class="row">
  <div class="col-sm-12">
    <h2 class="pull-left page-title">
      Add New Domain
    </h2>
  </div>
</div>

<div class="row" ng-init="initNew()">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">

        <div class="row">
          <div class="col-md-12">
            <div class="pull-left">
              <a ui-sref="^"
                 ng-disabled="_loading"
                 class="btn btn-info">
                <i class="glyphicon glyphicon-arrow-left"></i>&nbsp;
                Back To List
              </a>
            </div>
          </div>
        </div>

      </div>
      <div class="panel-body">
        <form class="form-horizontal" name="createForm" novalidate>
          <div class="form-group" ng-class="{'has-error': createForm.domain_name.$invalid && createForm.domain_name.$dirty}">
            <label for="domain_name"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   uib-popover="Enter here a website/API domain name to be served by RevAPM"
                   >Domain Name *</label>

            <div class="col-sm-10">
              <input type="text"
                     autofocus
                     class="form-control"
                     ng-disabled="_loading"
                     ng-model="model.domain_name"
                     id="domain_name"
                     name="domain_name"
                     ng-pattern="/(?=^.{4,253}$)(^((?!-)(?!\_)[a-zA-Z0-9-\_]{0,62}[a-zA-Z0-9]\.)+[a-zA-Z]{2,63}$)/"
                     ng-maxlength="50"
                     placeholder="Domain Name"
                     required>
              <div class="error-messages" ng-messages="createForm.domain_name.$error" role="alert" ng-messages-multiple>
                <div ng-message="pattern" class="alert-text alert-text--pattern">The entered value is not a correct domain name</div>
                <div ng-messages-include="parts/shared/error-messages.html"></div>
              </div>
            </div>
          </div>
          <div class="form-group" ng-class="{'has-error': createForm.accountId.$invalid && createForm.accountId.$dirty}"  ng-if="companies.length > 1">
            <label for="account_id"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   uib-popover="Select company name the domain should be associated with">Account</label>

            <div class="col-sm-10">
               <ui-select ng-model="model.account_id" theme="select2" ng-disabled="_loading" on-select="onAccountSelect($model)" style="min-width: 550px;" id="account_id" name="accountId" required>
                <ui-select-match placeholder="Select Account">{{$select.selected.companyName}}</ui-select-match>
                <ui-select-choices repeat="item.id as item in companies | filter: {companyName: $select.search}">
                  <div ng-bind-html="item.companyName|highlight: $select.search"></div>
                </ui-select-choices>
              </ui-select>
              <div class="error-messages" ng-messages="createForm.accountId.$error" role="alert" ng-messages-multiple>
                <div ng-messages-include="parts/shared/error-messages.html"></div>
              </div>
            </div>
          </div>
          <div class="form-group" ng-class="{'has-error': createForm.origin_server.$invalid && createForm.origin_server.$dirty}">
            <label for="origin_server"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   uib-popover="Enter here domain name or IP address of origin web server">Origin Server Name/IP *</label>

            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     ng-disabled="_loading"
                     ng-model="model.origin_server"
                     id="origin_server"
                     name="origin_server"
                     ng-maxlength="50"
                     placeholder="Origin Server name"
                     required>
              <div class="error-messages" ng-messages="createForm.origin_server.$error" role="alert" ng-messages-multiple>
                <div ng-messages-include="parts/shared/error-messages.html"></div>
              </div>
            </div>
          </div>
          <div class="form-group"  ng-class="{'has-error': createForm.origin_host_header.$invalid && createForm.origin_host_header.$dirty}">
            <label for="origin_host_header"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   uib-popover="Enter here a domain name to be used in 'Host' header in requests sent from RevAPM to the origin server">Origin Host Header *</label>

            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     ng-model="model.origin_host_header"
                     ng-disabled="_loading"
                     id="origin_host_header"
                     name="origin_host_header"
                     ng-maxlength="50"
                     placeholder="Origin Host Header"
                     required>
              <div class="error-messages" ng-messages="createForm.origin_host_header.$error" role="alert" ng-messages-multiple>
                <div ng-messages-include="parts/shared/error-messages.html"></div>
              </div>
            </div>
          </div>
          <div class="form-group" ng-class="{'has-error': createForm.origin_server_location_id.$invalid && createForm.origin_server_location_id.$dirty}">
            <label for="origin_server_location_id"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   uib-popover="Select a RevAPM location closest to the location of the origin server">Domain Origin Location</label>

            <div class="col-sm-10">
              <select class="form-control"
                      ng-disabled="_loading"
                      ng-model="model.origin_server_location_id"
                      id="origin_server_location_id"
                      name="origin_server_location_id"
                      ng-options="obj.id as obj.locationName for obj in locations" required>
                <option value="">--- Select Location ---</option>
              </select>
              <div class="error-messages" ng-messages="createForm.origin_server_location_id.$error" role="alert" ng-messages-multiple>
                <div ng-messages-include="parts/shared/error-messages.html"></div>
              </div>
            </div>
          </div>
          <!--
          <div class="form-group">
            <label for="tolerance"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   uib-popover="Web page performance threshold used for RUM heatmap report. Recommended value is 3000 ms.">Threshold</label>

            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     ng-disabled="_loading"
                     ng-model="model.tolerance"
                     id="tolerance"
                     placeholder="Time in milliseconds">
            </div>
          </div>
          -->
          <div class="form-group" ng-class="{ 'has-error': createForm.comment.$invalid && createForm.comment.$dirty }">
            <label for="comment" class="col-sm-2 control-label" popover-trigger="mouseenter" uib-popover="Comment">Comment</label>
            <div class="col-md-10">
              <textarea id="comment" placeholder="Comment (300 characters max)" ng-maxlength="300" class="form-control" name="comment" ng-model="model.comment" ng-disabled="_loading">
              </textarea>
              <div class="error-messages" ng-messages="createForm.comment.$error" role="alert" ng-messages-multiple>
                <div ng-messages-include="parts/shared/error-messages.html"></div>
              </div>
            </div>
          </div>
          <hr>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a ui-sref="^" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i>&nbsp;
                Cancel
              </a>
              <button class="btn btn-success" id="create_domain"
                      ng-disabled="disableSubmit(model) || createForm.$invalid" ng-click="createDomain(model, false)">
                <i class="glyphicon glyphicon-refresh spin" ng-if="_loading"></i>
                <i class="glyphicon glyphicon-ok" ng-if="!_loading"></i>&nbsp;
                Create Domain
              </button>
              <button class="btn btn-success" id="create_domain_and_add_more"
                      ng-disabled="disableSubmit(model) || createForm.$invalid" ng-click="createDomain(model, true);createForm.$setPristine()">
                <i class="glyphicon glyphicon-refresh spin" ng-if="_loading"></i>
                <i class="glyphicon glyphicon-ok" ng-if="!_loading"></i>&nbsp;
                Create And Add More
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
