<div class="modal-header">
  <h3 class="modal-title">Billing Zones Details</h3>
</div>
<div class="modal-body" id="billing-zones-details-content">
  <p>This table details the allocation of our edge locations per traffic billing zones</p>
  <table class="table">
    <thead>
      <tr>
        <th>
          Billing Zone Name
        </th>
        <th>
          Included Countries/Locations
        </th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div class="container-billing-zones-details">
    <table class="table">
      <tbody>
        <tr ng-click="saveAnchorScrollIndex($index)" ng-repeat="(key,item) in model.billingZones track by $index">
          <td>{{key}}</td>
          <td>
            <div ng-repeat="itm in item">
              {{itm.city}} {{itm.state}} {{itm.country}}<em ng-if="!$last">,</em>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-success" type="button" ng-click="cancel()">Close</button>
</div>
