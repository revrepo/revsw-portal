<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2 class="page-title inline-block">Global Last Mile RTT Heatmap</h2>
      <label ng-if="!!popoverHelpHTML" uib-popover-html="::popoverHelpHTML" class="text-info page-title-help-icon" popover-popup-close-delay="{{::popoverPopupCloseDelay}}"
        popover-append-to-body="true" popover-trigger="mouseenter" popover-hoverable="false" popover-placement="right">
        <i class="fa fa-question-circle" aria-hidden="true"></i>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <div class="pull-left">
                <form class="form-inline">
                  <div class="form-group">
                    <div domain-select id="domain" ng-model="domain" on-select="onDomainSelect()" select-one="true"></div>
                  </div>
                  <div class="form-group">
                    <time-note-display></time-note-display>
                  </div>
                </form>
              </div>
              <div class="pull-right">
                <form class="form-inline">
                  <div class="form-group">
                    <select class="form-control fixed"
                            ng-model="delay">
                      <option value="1">Last 1 Hour</option>
                      <option value="6">Last 6 Hours</option>
                      <option value="12">Last 12 Hours</option>
                      <option value="24">Last 24 Hours</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-info" ng-click="onDomainSelect()" ng-disabled="_loading || !domain">
                      <i class="glyphicon glyphicon-refresh"></i>&nbsp;
                      Update Report
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">

        <!--   <div class="alert alert-info" ng-if="_loading">
            <i class="glyphicon glyphicon-refresh spin" ng-if="item.loading"></i>&nbsp;
            Loading...
          </div> -->

          <div id="canvas-svg" style="position: relative;"></div>

        </div>
      </div>
    </div>
  </div>
</div>
