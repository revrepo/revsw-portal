<div class="row filter-hours-periods ng-show=" flOs && flCountry && flDevice ">
  <div class="col-md-12 ">
    <form class="form-inline ">
      <div class="form-group ">
            <select class="form-control fixed " ng-model="ngFilters.delay">
          <option value='1'>Last 1 Hour</option>
          <option value='6'>Last 6 Hours</option>
          <option value='12'>Last 12 Hours</option>
          <option value='24'>Last 24 Hours</option>
        </select>
      </div>

      <div class="form-group ">
        <select class="form-control fixed "
                ng-model="ngFilters.country "
                ng-options="key as item for (key, item) in flCountry ">
          <option value=''>All Countries</option>
        </select>
      </div>

      <div class="form-group ">
        <select class="form-control fixed "
                ng-model="ngFilters.os "
                ng-options="item for item in flOs ">
          <option value=''>All OS</option>
        </select>
      </div>

      <div class="form-group ">
        <select class="form-control fixed "
                ng-model="ngFilters.device "
                ng-options="item for item in flDevice ">
          <option value=''>All Devices</option>
        </select>
      </div>

      <div class="form-group ">
        <select class="form-control fixed "
                ng-model="ngFilters.browser "
                ng-options="item for item in flBrowser ">
          <option value=''>All Browsers</option>
        </select>
      </div>

      <div class="form-group ">
        <button class="btn btn-info " ng-click="updateFilters() " ng-disabled="ngDisabled || isLoading ">
          <i class="glyphicon glyphicon-refresh " ng-class="isLoading? 'spin': '' "></i>&nbsp;
          Update Report
        </button>
      </div>
    </form>
  </div>
</div>
