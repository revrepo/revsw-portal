<div class="reports_charts_title h3 graph-title inline-block" style="width:90%">{{ heading }}
  <label ng-if="!!popoverHelpHTML" uib-popover-html="::popoverHelpHTML" style="font-size: 14px;" class="text-info graph-help-icon"
    popover-popup-close-delay="{{::popoverPopupCloseDelay}}" popover-append-to-body="true" popover-trigger="mouseenter" popover-hoverable="false"
    popover-placement="top">
    <i class="fa fa-question-circle" aria-hidden="true"></i>
  </label>
</div>
<div class="clearfix" filter-hours-periods ng-disabled="!ngDomain" is-loading="_loading" fl-os="flOs" fl-country="flCountry"
  fl-device="flDevice" fl-browser="flBrowser" ng-filters="filters" on-filter="reload()"></div>
<div class="auto-scroll">
  <div style="min-width: 480px; min-height: 350px" solidgauge-chart ng-data="chartData" ng-chart-options="chartOptions"></div>
</div>
