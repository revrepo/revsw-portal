<h3 class="reports_charts_title graph-title inline-block">{{ heading }}</h3>
<label ng-if="!!popoverHelpHTML" uib-popover-html="::popoverHelpHTML" class="text-info graph-help-icon" popover-popup-close-delay="{{::popoverPopupCloseDelay}}"
  popover-append-to-body="true" popover-trigger="mouseenter" popover-hoverable="false" popover-placement="right">
  <i class="fa fa-question-circle" aria-hidden="true"></i>
</label>
<div class="clearfix" filter-hours-periods ng-disabled="!ngDomain" is-loading="_loading" fl-os="flOs" fl-country="flCountry"
  fl-device="flDevice" fl-browser="flBrowser" ng-filters="filters" on-filter="reload()"></div>
<div class="auto-scroll">
  <div style="min-width: 500px; min-height: 350px" line-chart ng-data="traffic" ng-chart-options="chartOptions"></div>
</div>
