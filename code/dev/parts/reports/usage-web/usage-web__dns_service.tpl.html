<h4>DNS Service</h4>

<form class="form-horizontal">

  <div class="form-group">
    <label class="col-sm-6 control-label">Total DNS Zones</label>
    <div class="col-sm-6">
      <div class="form-control text-right" id="totalDNSZones">{{report.dns_zones.total_dns_zones}}</div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-6 control-label">Total DNS Records</label>
    <div class="col-sm-6">
      <div class="form-control text-right" id="totalDNSRecords">{{ report.dns_zones.total_dns_records }}</div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-6 control-label">Total DNS Queries</label>
    <div class="col-sm-6">
      <div class="form-control text-right" id="totalDNSQueries">{{ report.dns_zones.total_dns_queries }}</div>
    </div>
  </div>

</form>
