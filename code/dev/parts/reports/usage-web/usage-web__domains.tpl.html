<h4>Domains</h4>

<form class="form-horizontal">

  <div class="form-group">
    <label class="col-sm-6 control-label">Active</label>
    <div class="col-sm-6">
      <div class="form-control text-right">{{ report.domains.active }}</div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-6 control-label">Deleted</label>
    <div class="col-sm-6">
      <div class="form-control text-right">{{ report.domains.deleted }}</div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-6 control-label">SSL Enabled</label>
    <div class="col-sm-6">
      <div class="form-control text-right">{{ report.domains.ssl_enabled }}</div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-6 control-label">Total</label>
    <div class="col-sm-6">
      <div class="form-control text-right">{{ report.domains.total }}</div>
    </div>
  </div>

    <div class="form-group">
    <label class="col-sm-6 control-label">Custom VCL Rules</label>
    <div class="col-sm-6">
      <div class="form-control text-right">{{ report.domains.total_custom_vcl_feature }}</div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-6 control-label">Enhanced Analytics</label>
    <div class="col-sm-6">
      <div class="form-control text-right">{{ report.domains.total_enhanced_web_analytics}}</div>
    </div>
  </div>
    <div class="form-group">
    <label class="col-sm-6 control-label">Cache Purge Commands</label>
    <div class="col-sm-6">
      <div class="form-control text-right">{{ report.total_object_purge_commands}}</div>
    </div>
  </div>

</form>
