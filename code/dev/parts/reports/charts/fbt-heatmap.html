<h3 class="graph-title inline-block">FBT Heatmap</h3>
<label ng-if="!!popoverHelpHTML" class="text-info graph-help-icon" popover-popup-close-delay="{{::popoverPopupCloseDelay}}"
  popover-append-to-body="true" popover-trigger="mouseenter" popover-hoverable="false" popover-placement="right" uib-popover-html="::popoverHelpHTML">
  <i class="fa fa-question-circle" aria-hidden="true"></i>
</label>
<div class="clearfix">
  <div class="pull-right">

    <form class="form-inline">
      <div class="form-group">
        <select class="form-control fixed"
                ng-model="delay">
          <option value="1">Last 1 Hour</option>
          <option value="6">Last 6 Hours</option>
          <option value="12">Last 12 Hours</option>
          <option value="24">Last 24 Hours</option>
        </select>
      </div>

      <div class="form-group">
        <button class="btn btn-info" ng-click="reloadFBTStats()" ng-disabled="_loading || !ngDomain">
          <i class="glyphicon glyphicon-refresh"></i>&nbsp;
          Update Report
        </button>
      </div>
    </form>

  </div>

</div>
