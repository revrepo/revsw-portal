<h3 class="graph-title inline-block">{{ heading }}</h3>
<label ng-if="!!popoverHelpHTML"  uib-popover-html="::popoverHelpHTML" class="text-info graph-help-icon" popover-popup-close-delay="{{::popoverPopupCloseDelay}}"
  popover-append-to-body="true" popover-trigger="mouseenter" popover-hoverable="false" popover-placement="right">
  <i class="fa fa-question-circle" aria-hidden="true"></i>
</label>
<div class="clearfix">
  <div class="pull-right">
    <!-- ng-hide="!ngDomain" -->
    <div mobile-traffic-filters fl-oses="flOses" fl-countries="flCountries" fl-devices="flDevices" fl-operators="flOperators" fl-networks="flNetworks" fl-disabled="flDisabled" ng-filters="filters" on-filter="reload()"></div>
  </div>
</div>
<div style="min-width: 500px; min-height: 400px">
  <div line-chart ng-data="hits" ng-chart-options="chartOptions"></div>
</div>
