<h3 class="reports_charts_title inline-block">{{ heading }}</h3>
  <label ng-if="!!popoverHelpHTML" class="text-info" popover-popup-close-delay="{{::popoverPopupCloseDelay}}" popover-append-to-body="true" popover-trigger="mouseenter" popover-hoverable="false" popover-placement="right" uib-popover-html="::popoverHelpHTML">
    <i class="fa fa-info-circle" aria-hidden="true"></i>
  </label>
<div class="clearfix"
     filter-time-periods
     ng-disabled="!ngDomain"
     is-loading="_loading"
     fl-os="flOs"
     fl-country="flCountry"
     fl-device="flDevice"
     fl-browser="flBrowser"
     ng-filters="filters"
     on-filter="reload()"></div>
<div class="auto-scroll">
  <div style="min-width: 500px; min-height: 350px" line-chart ng-data="traffic" ng-chart-options="chartOptions"></div>
</div>
