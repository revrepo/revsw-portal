<h3 style="margin-top: 0;" class="graph-title inline-block">Average FBT</h3>
<label ng-if="!!popoverHelpHTML" uib-popover-html="::popoverHelpHTML" class="text-info graph-help-icon"
  popover-popup-close-delay="{{::popoverPopupCloseDelay}}" popover-append-to-body="true" popover-trigger="mouseenter"
  popover-hoverable="false" popover-placement="right">
  <i class="fa fa-question-circle" aria-hidden="true"></i>
</label>
<div class="clearfix"  ng-show="flOs && flCountry && flDevice">
  <div class="pull-right">

    <form class="form-inline">
      <div class="form-group">
        <select class="form-control fixed"
                ng-model="filters.count_last_day">
          <option value="1">Last 1 Day</option>
          <option value="7">Last 7 Days</option>
          <option value="30">Last 30 Days</option>
        </select>
      </div>

      <div class="form-group">
        <select class="form-control fixed"
                ng-options="key as item for (key, item) in flCountry"
                ng-model="filters.country">
          <option value="">All Countries</option>
        </select>
      </div>

      <div class="form-group">
        <select class="form-control fixed"
                ng-options="item for item in flOs"
                ng-model="filters.os">
          <option value="">All OS</option>
        </select>
      </div>

      <div class="form-group">
        <select class="form-control fixed"
                ng-model="filters.device"
                ng-options="item for item in flDevice">
          <option value="">All Devices</option>
        </select>
      </div>

      <div class="form-group">
        <select class="form-control fixed"
                ng-model="filters.browser"
                ng-options="item for item in flBrowser">
          <option value="">All Browsers</option>
        </select>
      </div>

      <div class="form-group">
        <button class="btn btn-info" ng-click="reloadTrafficStats()" ng-disabled="_loading || !ngDomain">
          <i class="glyphicon glyphicon-refresh"></i>&nbsp;
          Update Report
        </button>
      </div>
    </form>

  </div>

</div>
<div>
  <div style="min-width: 500px; min-height: 350px" line-chart ng-data="traffic" ng-chart-options="chartOptions"></div>
</div>
