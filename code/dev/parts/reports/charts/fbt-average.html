<div class="clearfix" style="margin-bottom: 8px;">

  <div class="pull-left"><h3 style="margin-top: 0;">Average FBT</h3></div>

  <div class="pull-right">

    <form class="form-inline">
      <div class="form-group">
        <select class="form-control fixed"
                ng-model="delay">
          <option value="1">Last 1 day</option>
          <option value="7">Last 7 days</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-info" ng-click="reloadTrafficStats()">
          <i class="glyphicon glyphicon-refresh"></i>&nbsp;
          Update report
        </button>
      </div>
    </form>

  </div>

</div>

<div class="alert alert-info" ng-if="!_loading && (!ngDomain || !traffic.labels.length)">
  No data to display
</div>
<div class="alert alert-info" ng-if="_loading">
  <i class="glyphicon glyphicon-refresh spin"></i>&nbsp;
  Loading
</div>
<div ng-hide="!traffic.labels || !traffic.labels.length">
  <!--<canvas class="chart chart-line"-->
          <!--chart-options="chartOptions"-->
          <!--chart-data="traffic.data"-->
          <!--chart-labels="traffic.labels"-->
          <!--chart-legend="true"-->
          <!--chart-series="traffic.series">-->
  <!--</canvas>-->
  <div style="min-width: 500px; min-height: 350px" line-chart ng-data="traffic" ng-chart-options="chartOptions"></div>
</div>
