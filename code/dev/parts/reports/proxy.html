<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2 id="title-page">Proxy Traffic Reports</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <div class="pull-left">
                <form class="form-inline">
                  <div class="form-group">
                    <div domain-select id="domain" ng-model="domain" on-select="onDomainSelected()" select-one="true"></div>
                  </div>
                  <div class="form-group">
                    <time-note-display></time-note-display>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">

          <div class="row">
            <div class="col-lg-6">
              <div requests-chart
                   fl-os="os"
                   fl-device="device"
                   fl-browser="browser"
                   fl-country="country"
                   ng-domain="domain"
                   is-auto-reload="true"></div>
            </div>
            <div class="col-lg-6">
              <div proxy-traffic-chart
                   fl-os="os"
                   fl-device="device"
                   fl-browser="browser"
                   fl-country="country"
                   ng-domain="domain"
                   is-auto-reload="true"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div http-https-chart
                   fl-os="os"
                   fl-device="device"
                   fl-browser="browser"
                   fl-country="country"
                   ng-domain="domain"
                   is-auto-reload="true"></div>
            </div>
            <div class="col-lg-6">
              <div http-status-code-chart
                   fl-os="os"
                   status-codes="statusCode"
                   fl-device="device"
                   fl-browser="browser"
                   fl-country="country"
                   ng-domain="domain"
                   is-auto-reload="true"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div request-status-chart
                   fl-os="os"
                   fl-device="device"
                   fl-browser="browser"
                   fl-country="country"
                   ng-domain="domain"
                   is-auto-reload="true"></div>
            </div>
            <div class="col-lg-6">
              <div hits-cache-chart
                   fl-os="os"
                   fl-device="device"
                   fl-browser="browser"
                   fl-country="country"
                   ng-domain="domain"
                   is-auto-reload="true"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <div lm-rtt-chart
                   fl-os="os"
                   fl-device="device"
                   fl-browser="browser"
                   fl-country="country"
                   ng-domain="domain"
                   is-auto-reload="true"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
