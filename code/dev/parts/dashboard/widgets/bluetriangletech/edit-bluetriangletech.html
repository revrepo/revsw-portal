<form role=form>
  <div class="form-group">
    <label for="domain">Domain</label>
    <div domain-select id="domain" ng-model="vm.domain" on-select="vm.onDomainSelected()" select-one="true"></div>
  </div>
  <div class="form-group">
    <label for="domain">Filters</label>
  </div>
  <div class="form-inline">
    <div class="form-group">
      <select class="form-control fixed" ng-model="config.filters.count_last_day" ng-disabled="!vm.domain">
        <option value="1">Last 1 Day</option>
        <option value="7">Last 7 Days</option>
        <option value="30">Last 30 Days</option>
      </select>
    </div>
    <div class="form-group">
      <select id="country" class="form-control fixed" ng-model="config.filters.country" ng-disabled="!vm.domain">
        <option value="All Countries">All Countries</option>
        <option ng-repeat="(key, item) in vm.refCountry" value="{{item}}">{{item}}</option>
      </select>
    </div>

    <input type=url class=form-control id=url ng-model=config.url placeholder=http://www.example.com>
  </div>
  <div class=form-group>
    <label for=url>Height</label>
    <input type=text class=form-control id=url ng-model=config.height>
  </div> -->
  </div>
</form>
