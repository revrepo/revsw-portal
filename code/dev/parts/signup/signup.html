<div id="top" class="my-page"></div>
<div class="signup-wrapper">
    <div class="signup-container container">
        <header>
            <div class="row">
                <div class="col-sm-12">
                    <div class="h1 text-center col-xs-4">
                        <div class="header-logo">
                            <a ng-href="{{vendorConfig.companyWebsiteURL}}" class="logo--link" target="_blank">
                                <img class="img-responsive" src="images/{{vendor}}/logo_color.png" alt="Logo"/>
                            </a>
                        </div>
                    </div>
                    <div class="col-xs-4 text-center">
                        <h1 class="signup">Sign Up</h1>
                    </div>
                    <div class="col-xs-4 text-right">
                       <h4 class="login-link">Already have an account? <a ui-sref="index">Login</a></h4>
                    </div>
                </div>
            </div>
        </header>

      <section class="signup-plans"  ui-view="form"></section>
    </div>
</div>
