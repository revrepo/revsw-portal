<div id="top" class="my-page"></div>
<div class="signup-wrapper">
  <div class="signup-container">
    <header>
      <div class="row">
        <div class="col-sm-12">
          <div class="text-center col-xs-4">
            <div class="header-logo">
              <a href="{{vendorConfig.companyWebsiteURL}}" target="_blank">
                <img class="img-responsive" src="images/{{vendor}}/logo_color.png" alt="Logo" />
              </a>
            </div>
          </div>
          <div class="col-xs-4 text-center">
            <h1 class="signup">Reset Password</h1>
          </div>
          <!--  <div class="col-xs-4 text-right">
            <h4 class="login-link">Go to <a ui-sref="index">Login</a></h4>
          </div> -->
        </div>
      </div>
    </header>
    <section class="form-body row">
      <form class="col-sm-offset-3 col-xs-offset-1 col-xs-10 col-md-offset-4 col-sm-6 col-md-4 form-horizontal" name="editForm" novalidate>
        <div class="form-group" ng-class="{'has-error': editForm.password.$invalid && editForm.password.$dirty}">
          <label for="password" class="control-label">New Password * {{password}}</label>
          <input type="password" ng-model="$ctrl.password" ng-disabled="loading" class="form-control" id="password" name="password" placeholder="Password" ng-minlength="8" ng-maxlength="15" required autofocus>
          <div class="error-messages" ng-messages="editForm.password.$error" role="alert" ng-messages-multiple>
            <div ng-message="minlength" class="alert-text alert-text--minlength">Password must contain at least 8 characters</div>
            <div ng-message="maxlength" class="alert-text alert-text--maxlength">Password must contain 15 characters max</div>
            <div ng-messages-include="parts/shared/error-messages.html"></div>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': editForm.passwordRepeat.$invalid && editForm.passwordRepeat.$dirty}">
          <label for="passwordRepeat" class="control-label">Repeat New Password *</label>
          <input type="password" ng-model="$ctrl.passwordRepeat" ng-disabled="loading" class="form-control" id="passwordRepeat" name="passwordRepeat" placeholder="Repeat Password" validate-compare-to="$ctrl.password">
          <div class="error-messages" ng-messages="editForm.passwordRepeat.$error" role="alert" ng-messages-multiple>
            <div ng-messages-include="parts/shared/error-messages.html"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-action center-block">
            <div class="text-center">
              <a ui-sref="login" ng-disabled="loading" class="btn btn-default"> <i class="glyphicon glyphicon-remove"></i>&nbsp; Cancel</a>
              <button ng-disabled="loading || editForm.$invalid" ng-click="$ctrl.reset($ctrl)" class="btn btn-success"><i class="glyphicon" ng-class="loading ? 'glyphicon-refresh spin': 'glyphicon-ok'"></i>&nbsp; Reset</button>
            </div>
          </div>
        </div>
      </form>
    </section>
  </div>
</div>
