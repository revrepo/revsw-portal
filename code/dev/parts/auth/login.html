<section id="main" class="login-section" style="display: block;" ng-style="randomImageStyle">
  <div class="main_img_container">

    <div class="login_box">
      <div id="logo" class="logo block-center">
        <a href="https://www.revapm.com/" target="_blank">
          <img src="images/logo_color.png" alt="RevAPM Logo">
        </a>
      </div>
      <form novalidate class="login_form block-center" name="loginForm" ng-submit="login(email, pass)">
        <div class="block-center" >
          <div class="">
            <div class="form-group" ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$dirty}">
              <input type="email"
                     name="email"
                     placeholder="Email"
                     class="form-control input-lg"
                     ng-disabled="_loading"
                     ng-model="email"
                     autofocus
                     ng-maxlength="64"
                     required
                     >
              <div class="error-messages" ng-messages="loginForm.email.$error" role="alert" ng-messages-multiple>
                <div ng-messages-include="parts/shared/error-messages.html"></div>
              </div>
            </div>
            <div class="form-group">
              <input type="password"
                     name="pass"
                     placeholder="Password"
                     class="form-control input-lg"
                     ng-disabled="_loading"
                     ng-model="pass"
                     required
                     >
            </div>
            <div class="form-group">
              <button ng-disabled="_loading || loginForm.$invalid" type="submit" class="btn btn-primary btn-lg btn-block signin" ng-class="">
                <i class="glyphicon  " ng-class="_loading ? 'glyphicon-refresh spin': 'glyphicon-log-in'"></i> Sign In
              </button>
            </div>
