<div class="panel panel-default" style="margin: 16px">
  <div class="panel-heading">
    Reset Password
  </div>
  <div class="panel-body">
    <div class="container-fluid">
      <div class="row">
        <form class="form-horizontal" name="editForm" novalidate>
          <div class="form-group" ng-class="{'has-error': editForm.password.$invalid && editForm.password.$dirty}">
            <label for="password" class="col-sm-2 control-label">Password *</label>

            <div class="col-sm-10">
              <input type="password"
                     ng-model="password"
                     ng-disabled="loading"
                     class="form-control"
                     id="password"
                     name="password"
                     placeholder="Password"
                     ng-minlength="8"
                     ng-maxlength="15"
                     required
                     autofocus>
              <div class="error-messages" ng-messages="editForm.password.$error" role="alert">
                <div ng-message="minlength" class="alert-text alert-text--minlength">Password must contain at least 8 characters</div>
                <div ng-message="maxlength" class="alert-text alert-text--maxlength">Password must contain 15 characters max</div>
                <div ng-messages-include="parts/shared/error-messages.html"></div>
              </div>
            </div>
          </div>
          <div class="form-group" ng-class="{'has-error': editForm.passwordRepeat.$invalid && editForm.passwordRepeat.$dirty}">
            <label for="passwordRepeat" class="col-sm-2 control-label">Repeat Password *</label>
            <div class="col-sm-10">
              <input type="password"
                     ng-model="passwordRepeat"
                     ng-disabled="loading"
                     class="form-control"
                     id="passwordRepeat"
                     name="passwordRepeat"
                     placeholder="Repeat Password"
                     validate-compare-to="password">
              <div class="error-messages" ng-messages="editForm.passwordRepeat.$error" role="alert">
                <div ng-messages-include="parts/shared/error-messages.html"></div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a ui-sref="^" ng-disabled="loading"  class="btn btn-default">Back</a>
              <button ng-disabled="loading || editForm.$invalid" ng-click="reset()" class="btn btn-info">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
