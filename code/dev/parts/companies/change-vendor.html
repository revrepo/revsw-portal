<div class="modal-header">
  <h3 class="modal-title">Change account vendor</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label">Vendor Profile</label>
      <div class="col-sm-9">
        <ui-select ng-model="model.newVendor" theme="select2" search-enabled="false">
          <ui-select-match placeholder="Select Vendor Profile">{{model.newVendor}}</ui-select-match>
          <ui-select-choices repeat="item in model.vendorProfiles">
            <div ng-bind-html="item"></div>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default btn-cancel" type="button" ng-click="close()">
    <i class="glyphicon glyphicon-remove"></i>&nbsp; Cancel
  </button>
  <button class="btn btn-primary btn-change" type="button" ng-disabled="model.currentVendor === model.newVendor" ng-click="change()">
    <i class="glyphicon glyphicon-pencil"></i> Change
  </button>
</div>
