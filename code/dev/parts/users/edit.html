<div class="row">
  <div class="col-sm-12">
    <h2 class="pull-left page-title">
      Edit User
    </h2>
  </div>
</div>

<div class="row" ng-init="getUser(params.id)">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">

        <div class="row">
          <div class="col-md-12">
            <div class="pull-left">
              <a ui-sref="{{state}}" class="btn btn-info">
                <i class="glyphicon glyphicon-arrow-left"></i>&nbsp;
                Back to List
              </a>
            </div>
          </div>
        </div>

      </div>
      <div class="panel-body">

        <form class="form-horizontal">

          <div class="form-group">
            <label for="email"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   >Email</label>

            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     id="email"
                     placeholder="Email"
                     ng-model="model.email"
                     disabled>
            </div>
          </div>
          <div class="form-group">
            <label for="firstname"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="First name">First Name</label>

            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     id="firstname"
                     placeholder="First Name"
                     ng-model="model.firstname"
                     ng-disabled="_loading">
            </div>
          </div>
          <div class="form-group">
            <label for="lastName"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="Last name">Last name</label>

            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     id="lastName"
                     placeholder="Last Name"
                     ng-model="model.lastname"
                     ng-disabled="_loading">
            </div>
          </div>

          <div class="form-group">
            <label for="role"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="Select here the user's role in management of the account">Role</label>

            <div class="col-sm-10">
              <select class="form-control"
                      id="role"
                      ng-model="model.role"
                      ng-disabled="model.role == 'reseller'"
                      ng-options="role for role in roles">
                <option value="">--- Select role ---</option>
              </select>
            </div>
          </div>

          <div class="form-group" ng-if="auth.isReseller() || auth.isRevadmin()">
            <label for="company"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="Select here companies the user should be associated with">Company</label>

            <div class="col-sm-10">
              <select class="form-control"
                      id="company"
                      multiple
                      ng-model="model.companyId"
                      ng-disabled="_loading"
                      ng-options="company.id as company.companyName for company in companies"></select>
            </div>
          </div>

          <div class="form-group">
            <label for="domain"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="Select domain names the user should be allowed to manage">Domains</label>

            <div class="col-sm-10">
              <select class="form-control"
                      id="domain"
                      multiple
                      ng-model="model.domain"
                      ng-disabled="_loading"
                      ng-options="domain.domain_name as domain.domain_name for domain in domains"></select>
            </div>
          </div>

          <hr>
          <div class="form-group">
            <label for="access_control_list"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="Set here the new user's access control permissions">Access Control List</label>

            <div class="col-sm-10">
              <div>
                <input type="checkbox" disabled ng-model="model.access_control_list.dashBoard"> Dashboard
              </div>
              <div>
                <input type="checkbox" ng-model="model.access_control_list.reports"> Reports
              </div>
              <div>
                <input type="checkbox" ng-model="model.access_control_list.configure"> Configure
              </div>
              <div>
                <input type="checkbox" ng-model="model.access_control_list.test"> Test
              </div>
              <div>
                <input type="checkbox" ng-model="model.access_control_list.readOnly"> Read only
              </div>
            </div>
          </div>
          <hr>

          <div class="row">
            <div class="col-sm-2 margin-sm-top-bottom">
              <strong>Two-Factor Authentication</strong>
            </div>
            <div class="col-sm-10">
              <div disable-two-factor-auth ng-user-id="params.id"></div>
            </div>
          </div>
          <hr>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-success"
                      ng-disabled="_loading"
                      ng-click="updateUser(model)">
                <i class="glyphicon glyphicon-ok"></i>&nbsp;
                Update user
              </button>
              <a ui-sref="{{state}}" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i>&nbsp;
                Cancel
              </a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
