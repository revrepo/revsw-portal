<div class="modal-header modal-header--success">
  <h3 class="modal-title modal-title--success">Success</h3>
</div>
<div class="modal-body">
  <div class="modal-message-succes-create">
    <p> Now please do the following: </p>
    <p> 1. Check mailbox <strong>{{model.verification_email}}</strong> for an email from GlobalSign CA and click the specified link.</p>
    <p> 2. After 10 minutes please click on <strong>"Verify Domain Control"</strong> action icon in the list of managed SSL names to complete the registration process.</p>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">Close</button>
</div>
