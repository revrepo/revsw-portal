<div class="container-fluid" ui-view="page">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="pull-left page-title">
        Change Password
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <div class="pull-left">
                <a ng-disabled="_loading" ui-sref="index.accountSettings.users" class="btn btn-default">
                  <i class="glyphicon glyphicon-arrow-left"></i>&nbsp; Back
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="alert alert-info" ng-if="_loading">
            <i class="glyphicon glyphicon-refresh spin" ng-if="_loading"></i>&nbsp; Loading...
          </div>
          <form class="form-horizontal" name="editForm" ng-submit="updateProfile(user);editForm.$setPristine();" novalidate>
            <div class="form-group" ng-class="{'has-error': editForm.current_password.$invalid && editForm.current_password.$dirty}">
              <label for="current_password" class="col-sm-2 control-label">Current Password *</label>
              <div class="col-sm-10">
                <input type="password" class="form-control inline-block" name="current_password" ng-minlength="8" ng-maxlength="15" ng-disabled="_loading" ng-model="pass.current_password" id="current_password" autocomplete="off" autofocus required>
                <label for="current_password" class="text text-info" popover-append-to-body="{{true}}" popover-trigger="mouseenter" uib-popover="Enter here your current password to verify your identify">
                  <i class="fa fa-question-circle"></i>
                </label>
                <div class="error-messages" ng-messages="editForm.current_password.$error" role="alert" ng-messages-multiple>
                  <div ng-message="minlength" class="alert-text alert-text--minlength">Password must contain at least 8 characters</div>
                  <div ng-message="maxlength" class="alert-text alert-text--maxlength">Password must contain 15 characters max</div>
                  <div ng-messages-include="parts/shared/error-messages.html"></div>
                </div>
              </div>
            </div>
            <div class="form-group" ng-class="{'has-error': editForm.new_password.$invalid && editForm.new_password.$dirty}">
              <label for="new_password" class="control-label col-sm-2">New Password *</label>
              <div class="col-sm-10">
                <input type="password" class="form-control inline-block" name="new_password" ng-minlength="8" ng-maxlength="15" ng-disabled="_loading" ng-model="pass.new_password" autocomplete="off" id="new_password" required>
                <label for="new_password" class="text text-info" popover-append-to-body="{{true}}" popover-trigger="mouseenter" uib-popover="Enter here your new password">
                  <i class="fa fa-question-circle"></i>
                </label>
                <div class="error-messages" ng-messages="editForm.new_password.$error" role="alert" ng-messages-multiple>
                  <div ng-message="minlength" class="alert-text alert-text--minlength">Password must contain at least 8 characters</div>
                  <div ng-message="maxlength" class="alert-text alert-text--maxlength">Password must contain 15 characters max</div>
                  <div ng-messages-include="parts/shared/error-messages.html"></div>
                </div>
              </div>
            </div>
            <div class="form-group" ng-class="{'has-error': editForm.confirm_password.$invalid && editForm.confirm_password.$dirty}">
              <label for="confirm_password" class="control-label col-sm-2">Confirm New Password *</label>
              <div class="col-sm-10">
                <input type="password" class="form-control inline-block" name="confirm_password" validate-compare-to="pass.new_password" ng-disabled="_loading" ng-model="pass.confirm_password" autocomplete="off" id="confirm_password">
                <label for="confirm_password" class="text text-info" popover-append-to-body="{{true}}" popover-trigger="mouseenter" uib-popover="Re-enter here your new password">
                  <i class="fa fa-question-circle"></i>
                </label>
                <div class="error-messages" ng-messages="editForm.confirm_password.$error" role="alert" ng-messages-multiple>
                  <div ng-message="pattern">The new and confirmation passwords do not match</div>
                  <div ng-messages-include="parts/shared/error-messages.html"></div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <a ng-disabled="_loading" ui-sref="index.accountSettings.users" class="btn btn-default">
                  <i class="glyphicon glyphicon-remove"></i>&nbsp; Cancel
                </a>
                <button class="btn btn-success" ng-disabled="_loading || editForm.$invalid">
                  <i class="glyphicon" ng-class="_loading ? 'glyphicon-refresh spin': 'glyphicon-ok'"></i>&nbsp; Update Password
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
