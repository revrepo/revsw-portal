<div class="activity-target-select">
  <ui-select ng-model="$ctrl.activityTarget" theme="select2" ng-animate-disabled ng-disabled="_loading" style="min-width: 100%;" name="activityTarget">
    <ui-select-match placeholder="All Activity Targets">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="item as item in $ctrl.activityTargetList | filter: {name: $select.search} | filter: $ctrl.filterAccountAndAllItem">
      <div ng-bind-html="item.name|highlight: $select.search"></div>
    </ui-select-choices>
  </ui-select>
</div>
