<div class="activity-who-performed-select">
  <ui-select ng-model="$ctrl.whoPerformed" theme="select2" ng-animate-disabled ng-disabled="_loading" on-select="onAccountSelect($model)" style="min-width: 100%;" id="account_id" name="accountId">
    <ui-select-match placeholder="All Users and All API Keys">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="item as item in $ctrl.whoPerformedList | filter: {name: $select.search}">
      <div ng-bind-html="item.name|highlight: $select.search"></div>
    </ui-select-choices>
  </ui-select>
</div>
