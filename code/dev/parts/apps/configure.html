<div class="row">
  <div class="col-sm-12">
    <h2 class="pull-left page-title">
        Edit App <strong ng-if="model.app_name">{{model.app_name}}</strong>
      </h2>
  </div>
</div>
<div class="row" ng-init="initEdit(params.id)">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-12">
            <div class="pull-left form-inline">
              <div class="form-group">
                <a ui-sref="^" ng-disabled="_loading" class="btn btn-default">
                  <i class="glyphicon glyphicon-arrow-left"></i>&nbsp; Back To List
                </a>
                <a ui-sref="^.edit({id: model.id})" ng-disabled="_loading" class="btn btn-info">
                  <i class="glyphicon glyphicon-pencil"></i>&nbsp; Basic Mode
                </a>
              </div>
              <div class="form-group hidden-xs " ng-if="$state.current.data.platform_code=='iOS' ">
                <div class="col-xs-12 "></div>
              </div>
              <div class="form-group " ng-if="$state.current.data.platform_code=='iOS' ">
                <a download="RevSDK.framework.zip " href="{{downloadLinks[$state.current.data.platform_code]}} " class="btn btn-download btn-success " ng-disabled="_loading " uib-tooltip="Click to download the latest version of RevAPM mobile SDK">
                  <i class="glyphicon glyphicon-cloud-download "></i>&nbsp; Download SDK
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <div name="json" class="col-md-12" id="json" ng-model="copyForEditor" options="obj.options" ng-jsoneditor="jsonEditorEvent" style="height: 550px"></div>
            <div class="col-sm-offset-2 col-sm-10" style="margin-top: 15px">
              <a ui-sref="^" ng-disabled="_loading" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i>&nbsp; Cancel
              </a>
              <button class="btn btn-info" ng-class="{'btn-disabled':isReadOnly()}"  ng-disabled="_loading || jsonIsInvalid || isReadOnly()" ng-click="verify(copyForEditor)">
                <i class="glyphicon" ng-class="_loading?'glyphicon-refresh spin':'glyphicon-check'"></i> &nbsp; Verify
              </button>
              <button class="btn btn-success" ng-class="{'btn-disabled':isReadOnly()}" ng-disabled="_loading || jsonIsInvalid || isReadOnly()" ng-click="updateApp(copyForEditor)">
                <i class="glyphicon" ng-class="_loading?'glyphicon-refresh spin':'glyphicon-file'"></i>&nbsp; Update
              </button>
              <button class="btn btn-success" ng-class="{'btn-disabled':isReadOnly()}" ng-disabled="_loading || jsonIsInvalid || isReadOnly()" ng-click="publish(copyForEditor)">
                <i class="glyphicon" ng-class="_loading?'glyphicon-refresh spin':'glyphicon-ok'"></i>&nbsp; Publish
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
