<ui-select ng-model="ngModel"
           theme="select2"
           ng-disabled="_loading||_disabled"
           on-select="onAppSelect($model)"
           style="min-width: 300px;" >
  <ui-select-match placeholder="Select Application">{{$select.selected.app_name}}</ui-select-match>
  <ui-select-choices repeat="item in apps | filter: {app_name: $select.search}">
    <div ng-bind-html="item.app_name|highlight: $select.search"></div>
  </ui-select-choices>
</ui-select>
