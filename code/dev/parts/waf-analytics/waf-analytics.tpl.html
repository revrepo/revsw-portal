<div class="container-fluid waf-analytics" ui-view="page">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="pull-left page-title">
        WAF Analytics
      </h2>
    </div>
  </div>
  <!-- First section-->
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <div class="pull-left">
                <form class="form-inline">
                  <div class="form-group">
                    <div domain-select id="domain" ng-model="domain" on-select="onDomainSelected()" select-one="true"></div>
                  </div>
                  <div class="form-group">
                    <time-note-display></time-note-display>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <!-- Internal blocks -->
          <div class="panel panel-default">
            <!-- First section -->
            <div class="panel-body waf-analytics--top__container" ng-include="'/parts/waf-analytics/waf-analytics/top-charts.tpl.html'"></div>
            <hr>
            <!-- Second section -->
            <div class="panel-body waf-analytics--security-events__container" ng-include="'/parts/waf-analytics/waf-analytics/security-events.tpl.html'"></div>
            <hr>
            <!-- Third section -->
            <div class="panel-body waf-analytics--attacks__container" ng-include="'/parts/waf-analytics/waf-analytics/top-attacked.tpl.html'"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
