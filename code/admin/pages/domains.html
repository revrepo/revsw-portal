	<div class="tab-pane fade" id="domain_create">
		<div class="row mart_med">
			<form class="form-horizontal domain_registration_form" name="domain_registration_form" id="domain_registration_form">
        <div class="form-group">
                                    <label class="col-sm-4 control-label">Company</label>
                                    <div class="col-sm-8">
                <select id="domain-company" name="companyId" class="form-control input-sm domain-company_names">
                            </select>			
            </div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label">Domain Name</label>
		<div class="col-sm-8">
			<input type="text" name="name" class="form-control input-sm domain_name tip" placeholder="Please enter Domain name"/>
		</div>
	</div>
    <div class="form-group" id="cnamedisp" style="display:none;">
		<label class="col-sm-4 control-label">CNAME Record</label>
		<div class="col-sm-8"><label class="col-sm-4 control-label val-label" id="cnameVal"></label>
			
		</div>
	</div>
    <div class="form-group">
		<label class="col-sm-4 control-label">Origin Server Name/IP</label>
		<div class="col-sm-8">
			<input type="text" name="origin_domain" class="form-control input-sm origin_domain tip" placeholder="Please enter Origin Domain name"/>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-4 control-label">Origin Host Header</label>
		<div class="col-sm-8">
			<input type="text" name="origin_server" class="form-control input-sm origin_server tip" placeholder="Please enter Origin  Header"/>
		</div>
	</div>

	<div class="form-group" style="display:none;">
		<label class="col-sm-4 control-label">Webpagetest URL</label>
		<div class="col-sm-8">
                    <input type="text" name="webpagetest_url" class="form-control input-sm webpagetest_url tip url_valid"  placeholder="Please enter webpage test url"/>
		</div>
	</div>
        <div class="form-group">
		<label class="col-sm-4 control-label">RUM Beacon URL</label>
		<div class="col-sm-8">
			<input type="text" name="rum_beacon_url" class="form-control input-sm rum_beacon_url tip" placeholder="Please enter RUM Beacon URL"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label">Evaluator URL</label>
		<div class="col-sm-8">
			<input type="text" name="cube_url" class="form-control input-sm cube_url tip url_valid" placeholder="If port was there please append to url"/>
		</div>
	</div>
        <div class="form-group">
		<label class="col-sm-4 control-label">BP URL(s)</label>
		<div class="col-sm-8">
                    <select name="stats_url_type" class="form-control input-sm stats_url_type" >
                    </select>
                    <input type="text" name="stats_url" class="form-control input-sm stats_url tip url_valid" placeholder="Please enter urls separated by comma"/>
		</div>
	</div>
				
	<div class="form-group">
		<label class="col-sm-4 control-label">CO URL(s)</label>
		<div class="col-sm-8">
                    <select name="config_url_type" class="form-control input-sm config_url_type" >
                    </select>
                    <input type="text" name="config_url" class="form-control input-sm config_url tip url_valid" placeholder="Please enter urls separated by comma"/>
		</div>
	</div>
        <div class="form-group">
		<label class="col-sm-4 control-label">CO DNS Names</label>
		<div class="col-sm-8">
		<input type="text" name="co_cnames" class="form-control input-sm co_cnames tip url_valid" placeholder="Please enter urls separated by comma"/>
		</div>
	</div>
    <div class="form-group">

        <div class="col-sm-8">
            <input type="text" name="tolerance" class="form-control input-sm tolerance tip" placeholder="Please enter time in milliseconds" onkeypress="return isNumber(event)"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Config command options</label>
        <div class="col-sm-8">
         <select name="cnfCmd1" class="form-control input-sm cnfCmd cnfCmd1 " >
         	<option value="">Select</option>
         	<option value="ows-http-only">ows-http-only</option>
         	<option value="ows-https-only">ows-https-only</option>
         </select>
         <select name="cnfCmd2" class="form-control input-sm cnfCmd cnfCmd2" >
         	<option value="">Select</option>
         	<option value="http-only">http-only</option>
         	<option value="https-only">https-only</option>
         </select>
         <select name="cnfCmd3" class="form-control input-sm cnfCmd cnfCmd3" >
         	<option value="">Select</option>
         	<option value="shards-count=0">shards-count=0</option>
         	<option value="shards-count=1">shards-count=1</option>
         	<option value="shards-count=2">shards-count=2</option>
         	<option value="shards-count=3">shards-count=3</option> 
         	<option value="shards-count=4">shards-count=4</option>
         	<option value="shards-count=5">shards-count=5</option>
         	<option value="shards-count=6">shards-count=6</option>
         	<option value="shards-count=7">shards-count=7</option>
         	<option value="shards-count=8">shards-count=8</option>
         	<option value="shards-count=9">shards-count=9</option>
          </select>
          <input type="text" name="cnfCmd4" class="form-control input-sm cnfCmd4"/>
           <!--  <textarea name="config_command_options" class="form-control input-sm config_command_options tip" placeholder="Please enter config command options"></textarea> -->
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">BP apache custom config [Backend]</label>
        <div class="col-sm-8">
            <textarea name="bp_apache_custom_config" class="form-control input-sm  bp_apache_custom_config tip" placeholder="Please enter BP apache custom config"></textarea> 
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">BP apache custom config [Frontend]</label>
        <div class="col-sm-8">
            <textarea name="bp_apache_fe_custom_config" class="form-control input-sm  bp_apache_fe_custom_config tip" placeholder="Please enter BP apache custom config"></textarea> 
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">CO apache custom config</label>
        <div class="col-sm-8">
            <textarea name="co_apache_custom_config" class="form-control input-sm co_apache_custom_config tip" placeholder="Please enter CO apache custom config"></textarea>
        </div>
    </div>
    <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                    <input type="button" value="Submit" class="btn btn-primary btn-sm btn-create-domain"/>
            </div>
    </div>
