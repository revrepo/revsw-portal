<div class="row">
  <div class="col-sm-12">
    <h2 class="pull-left page-title">
      Add New SSL Certificate
    </h2>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">

        <div class="row">
          <div class="col-md-12">
            <div class="pull-left">
              <a ui-sref="^"
                 ng-disabled="_loading"
                 class="btn btn-info">
                <i class="glyphicon glyphicon-arrow-left"></i>&nbsp;
                Back To List
              </a>
            </div>
          </div>
        </div>

      </div>
      <div class="panel-body">
        <form class="form-horizontal" ng-submit="createDomain(model)">
          <div class="form-group">
            <label for="cert_name"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="Enter here a Certificate Name"
                   >Certificate Name</label>

            <div class="col-sm-10">
              <input type="text"
                     autofocus
                     class="form-control"
                     ng-disabled="_loading"
                     ng-model="model.cert_name"
                     id="cert_name"
                     placeholder="Certificate Name">
            </div>
          </div>
          <div class="form-group">
            <label for="cert_type_id"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="Select Certificate Type">Certificate Type</label>

            <div class="col-sm-10">
              <select class="form-control"
                      ng-disabled="_loading"
                      ng-model="model.cert_type_id"
                      id="cert_type_id"
                      ng-options="obj.id as obj.typeName for obj in certs_types">
                <option value="">--- Select Certificate Type ---</option>
              </select>
            </div>
          </div>
           <div class="form-group">
           <!-- TODO: -->
           </div>
          <hr>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a ui-sref="^" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i>&nbsp;
                Cancel
              </a>
              <button class="btn btn-success"
                      ng-disabled="disableSubmit(model)">
                <i class="glyphicon glyphicon-refresh spin" ng-if="_loading"></i>
                <i class="glyphicon glyphicon-ok" ng-if="!_loading"></i>&nbsp;
                Create SSL Certificate
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
