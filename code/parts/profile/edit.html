<div class="container-fluid" ui-view="page">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="pull-left page-title">
        Change Password
      </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <div class="pull-left">
                <a ng-disabled="_loading"
                   ui-sref="index.accountSettings.users"
                   class="btn btn-default">
                  <i class="glyphicon glyphicon-arrow-left"></i>&nbsp;
                  Back
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="alert alert-info" ng-if="_loading">
            <i class="glyphicon glyphicon-refresh spin" ng-if="item.loading"></i>&nbsp;
            Loading...
          </div>

          <form class="form-horizontal" name="form" ng-submit="updateProfile(user)">
            <!--<div class="form-group">-->
              <!--<label for="name" class="col-sm-2 control-label">First name</label>-->
              <!--<div class="col-sm-10">-->
                <!--<input type="text"-->
                       <!--class="form-control"-->
                       <!--ng-disabled="_loading"-->
                       <!--ng-model="user.firstname"-->
                       <!--id="name"-->
                       <!--placeholder="First name">-->
              <!--</div>-->
            <!--</div>-->

            <!--<div class="form-group">-->
              <!--<label for="lastname" class="col-sm-2 control-label">Last name</label>-->

                <!--<input type="text"-->

                       <!--ng-disabled="_loading"-->
                       <!--ng-model="user.lastname"-->
                       <!--id="lastname"-->
                       <!--placeholder="Last name">-->
              <!--</div>-->
            <!--</div>-->

            <!--<hr>-->
            <div class="form-group">
              <label for="current_password" class="col-sm-2 control-label">Current password</label>
              <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       name="current_password"
                       ng-minlength="8"
                       ng-disabled="_loading"
                       ng-model="pass.current_password"
                       id="current_password"
                       autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="new_password" class="col-sm-2 control-label">New password</label>
              <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       name="new_password"
                       ng-minlength="8"
                       ng-disabled="_loading"
                       ng-model="pass.new_password"
                       id="new_password">
              </div>
            </div>
            <div class="form-group">
              <label for="confirm_password" class="col-sm-2 control-label">Confirm new password</label>
              <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       name="confirm_password"
                       ng-minlength="8"
                       ng-disabled="_loading"
                       ng-model="pass.confirm_password"
                       id="confirm_password">
              </div>
            </div>

            <hr>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-success" ng-disabled="_loading">
                  <i class="glyphicon glyphicon-ok"></i>&nbsp;
                  Update password
                </button>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
