<div ng-message="required" class="alert-text alert-text--required">You did not enter a field</div>
<div ng-message="minlength" class="alert-text alert-text--minlength">Your field is too short</div>
<div ng-message="maxlength" class="alert-text alert-text--maxlength">Your field is too long</div>
<div ng-message="min" class="alert-text alert-text--max">Your value is small </div>
<div ng-message="max" class="alert-text alert-text--max">Your value is big</div>
