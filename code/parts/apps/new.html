<div class="row">
  <div class="col-sm-12">
    <h2 class="pull-left page-title">
      Add new App
    </h2>
  </div>
</div>

<div class="row" ng-init="initNew()">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">

        <div class="row">
          <div class="col-md-12">
            <div class="pull-left">
              <a ui-sref="{{state.parent}}"
                 ng-disabled="_loading"
                 class="btn btn-info">
                <i class="glyphicon glyphicon-arrow-left"></i>&nbsp;
                Back to List
              </a>
            </div>
          </div>
        </div>

      </div>
      <div class="panel-body">
        <form name="createForm" class="form-horizontal">
          <div class="form-group"
               ng-class="{ 'has-error': createForm.app_name.$invalid &&
                createForm.app_name.$dirty }">
            <label for="app_name"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="Enter App name to register"
            >App name</label>

            <div class="col-sm-10">
              <input type="text"
                     name="app_name"
                     class="form-control"
                     ng-disabled="_loading"
                     ng-model="model.app_name"
                     ng-maxlength="50"
                     id="app_name"
                     placeholder="App name"
                     required>
            </div>
          </div>
          <div class="form-group">
            <label for="app_platform"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="Select desired platform"
            >Platform</label>

            <div class="col-sm-10">
              <select class="form-control"
                      ng-disabled="_loading"
                      ng-model="model.app_platform"
                      id="app_platform"
                      required
                      ng-options="platform.name disable when platform.disabled for platform in platforms">
              </select>
            </div>
          </div>




          <hr>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-success"
                      ng-disabled="_loading"
                      ng-click="createApp(model)">
                <i class="glyphicon glyphicon-refresh spin" ng-if="_loading"></i>
                <i class="glyphicon glyphicon-ok" ng-if="!_loading"></i>&nbsp;
                Register
              </button>
              <a ui-sref="index.apps.ios" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i>&nbsp;
                Cancel
              </a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
