<div class="row"  ng-init="initEdit(params.id)">
  <div class="col-sm-12">
    <h2 class="pull-left page-title">
      Edit App
    </h2>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h3 class="pull-left page-title">
      Name:  <strong>{{model.app_name}}</strong>
    </h3>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">

        <div class="row">
          <div class="col-sm-4">
            <div class="pull-left">
              <a ui-sref="^"
                 ng-disabled="_loading"
                 class="btn btn-default">
                <i class="glyphicon glyphicon-arrow-left"></i>&nbsp;
                Back to List
              </a>
              <a ui-sref="^.configure({id: model.id})"
                 ng-disabled="_loading"
                 class="btn btn-info">
                <i class="glyphicon glyphicon-cog"></i>&nbsp;
                Advanced Mode
              </a>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="form-group">
              <label for="sdk_release_version"
                     class="col-sm-2 control-label"
              >SDK release version</label>

              <div class="col-sm-10">
                <select class="form-control"
                        ng-disabled="_loading"
                        ng-model="selectedSDKVersion"
                        id="sdk_release_version"
                        ng-options="version for version in SDKVersionsInConfigs"
                >
                </select>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="btn-group pull-left">
              <button type="button"
                      class="btn btn-primary"
                      ng-class="{'disabled': !availableSDKVersions.length}">
                Add new version
              </button>
              <button
                type="button"
                class="btn btn-primary dropdown-toggle"
                ng-class="{'disabled': !availableSDKVersions.length}"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                ng-disabled="disabled">
               <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
                <li role="menuitem" ng-repeat="version in availableSDKVersions">
                  <a ng-disabled="disabled" ng-click="addNewSDKConfig(version, model)">{{version}}</a>
                </li>
              </ul>
            </div>

          </div>
        </div>

      </div>


      <div class="panel-body">
        <form name="editForm" class="form-horizontal">
          <div class="form-group"
               ng-class="{ 'has-error': editForm.app_name.$invalid &&
                editForm.app_name.$dirty }">
            <label for="app_name"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="Internal application name"
            >Name</label>

            <div class="col-sm-10">
              <input type="text" class="form-control"
                     name="app_name"
                     ng-disabled="_loading"
                     ng-model="model.app_name"
                     ng-maxlength="50"
                     id="app_name">
              </input>
            </div>
          </div>
          <div class="form-group">
            <label for="operation_mode"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="Rev SDK operation mode"
            >SDK operation mode</label>

            <div class="col-sm-10">
              <select class="form-control"
                      ng-disabled="_loading"
                      ng-model="configuration.operation_mode"
                      id="operation_mode">
                <option value="transfer_and_report">Transfer and report</option>
                <option value="transfer_only">Transfer only</option>
                <option value="report_only">Report only</option>
                <option value="off">Off</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">SDK events logging level</label>

            <div class="col-sm-10">
              <label>
                <input type="radio" ng-model="configuration.logging_level" value="debug">
                Debug
              </label>
              <label>
                <input type="radio" ng-model="configuration.logging_level" value="info">
                Info
              </label>
              <label>
                <input type="radio" ng-model="configuration.logging_level" value="warning">
                Warning
              </label>
              <label>
                <input type="radio" ng-model="configuration.logging_level" value="error">
                Error
              </label>
              <label>
                <input type="radio" ng-model="configuration.logging_level" value="critical">
                Critical
              </label>

            </div>
          </div>
          <div class="form-group"
               ng-class="{ 'has-error': editForm.refresh_interval.$invalid &&
                editForm.refresh_interval.$dirty }">
            <label for="configuration_refresh_interval_sec"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="SDK configuration refresh interval in seconds"
            >Configuration refresh interval</label>

            <div class="col-sm-10">
              <input type="number" class="form-control"
                     name="refresh_interval"
                     ng-disabled="_loading"
                     ng-model="configuration.configuration_refresh_interval_sec"
                     id="configuration_refresh_interval_sec">
              </input>
            </div>
          </div>
          <div class="form-group"
               ng-class="{ 'has-error': editForm.stale_timeout.$invalid &&
                editForm.stale_timeout.$dirty }">
            <label for="configuration_stale_timeout_sec"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="SDK configuration stale timeout in seconds"
            >Configuration stale timeout</label>

            <div class="col-sm-10" >
              <input type="number" class="form-control"
                     name="stale_timeout"
                      ng-disabled="_loading"
                      ng-model="configuration.configuration_stale_timeout_sec"
                      id="configuration_stale_timeout_sec">
              </input>
            </div>
          </div>
          <div class="form-group">
            <label for="allowed_transport_protocols"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="Rev SDK allowed last mile transport protocols"
            >Allowed transport protocols</label>
            <div class="col-sm-10" id="allowed_transport_protocols">
            <span ng-repeat="protocol in protocols">
              {{protocol}}
              <input
                type="checkbox"
                value="{{protocol}}"
                ng-checked="configuration.allowed_transport_protocols.indexOf(protocol) > -1"
                ng-click="toggleProtocolSelection(protocol, configuration)"
              >
            </span>
              </div>
          </div>
          <div class="form-group">
            <label for="initial_transport_protocol"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="Rev SDK initial last mile transport protocol"
            >Initial transport protocol</label>

            <div class="col-sm-10">
              <select class="form-control"
                      ng-disabled="_loading"
                      ng-model="configuration.initial_transport_protocol"
                      id="initial_transport_protocol">
                <option value="standard">Standard</option>
                <option value="quic">QUIC</option>
                <option value="rmp">RMP</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="stats_reporting_level"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="SDK analytics reporting level"
            >Reporting level</label>

            <div class="col-sm-10">
              <select class="form-control"
                      ng-disabled="_loading"
                      ng-model="configuration.stats_reporting_level"
                      id="stats_reporting_level">
                <option value="info">Info</option>
                <option value="debug">Debug</option>
                <option value="error">Error</option>
              </select>
            </div>
          </div>
          <div class="form-group"
               ng-class="{ 'has-error': editForm.reporting_interval.$invalid &&
                editForm.reporting_interval.$dirty }">
            <label for="stats_reporting_interval_sec"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="SDK analytics reporting interval in seconds"
            >Reporting interval</label>

            <div class="col-sm-10">
              <input type="number" class="form-control"
                     name="reporting_interval"
                     ng-disabled="_loading"
                     ng-model="configuration.stats_reporting_interval_sec"
                     id="stats_reporting_interval_sec">
              </input>
            </div>
          </div>
          <div class="form-group">
            <label for="domains_white_list"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="'White list' of domains which should be served via RevAPM edge service"
            >Domains white list</label>

            <div class="col-sm-10">
              <ui-select tagging
                         tagging-label="Add new domain"
                         multiple
                         tagging-tokens="SPACE|,"
                         theme="bootstrap"
                         class="form-control"
                         ng-disabled="_loading"
                         ng-model="configuration.domains_white_list"
                         id="domains_white_list">
                <ui-select-match placeholder="Add domains...">{{$item}}</ui-select-match>
                <ui-select-choices repeat="domain in configuration.domains_white_list">
                  {{domain}}
                </ui-select-choices>
                </ui-select>
            </div>
          </div>
          <div class="form-group">
            <label for="domains_black_list"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="'Black list' of domains which should be always served directly from domain origin servers"
            >Domains black list</label>

            <div class="col-sm-10">
              <ui-select tagging
                         tagging-label="Add new domain"
                         multiple
                         tagging-tokens="SPACE|,"
                         theme="bootstrap" class="form-control"
                         ng-disabled="_loading"
                         ng-model="configuration.domains_black_list"
                         id="domains_black_list">
                <ui-select-match placeholder="Add domains...">{{$item}}</ui-select-match>
                <ui-select-choices repeat="domain in configuration.domains_black_list">
                  {{domain}}
                </ui-select-choices>
                </ui-select>
            </div>
          </div>
          <div class="form-group">
            <label for="domains_provisioned_list "
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="'Provisioned' domains which are registered in the 'Web' section of the portal and provide full middle-mile acceleration"
            >Domains provisioned list</label>

            <div class="col-sm-10">
              <ui-select multiple
                         tagging-tokens="SPACE|,"
                         theme="bootstrap" class="form-control"
                         ng-if = "domainList.length"
                         ng-disabled="_loading"
                         ng-model="configuration.domains_provisioned_list "
                         id="domains_provisioned_list ">
                <ui-select-match  placeholder="{{domainsListPlaceholder}}">{{$item}}</ui-select-match>
                <ui-select-choices repeat="domain in domainList">
                  {{domain}}
                </ui-select-choices>
              </ui-select>

              <input
                type="text"
                class="form-control"
                placeholder="Please provision a domain first..."
                ng-if="!domainList.length"
                disabled>
            </div>

          </div>

          <div class="form-group"
               ng-class="{ 'has-error': editForm.ratio.$invalid &&
                editForm.ratio.$dirty }">
            <label for="a_b_testing_origin_offload_ratio"
                   popover-append-to-body="{{true}}"
                   class="col-sm-2 control-label"
                   popover-trigger="mouseenter"
                   popover="A/B testing offloading ratio in %"
            >A/B testing offloading ratio in %</label>

            <div class="col-sm-10">
              <input type="number"
                     min="0"
                     max="100"
                     class="form-control"
                     name="ratio"
                     ng-disabled="_loading"
                     ng-model="configuration.a_b_testing_origin_offload_ratio"
                     id="a_b_testing_origin_offload_ratio">
              </input>
            </div>
          </div>



          <hr>

          <div class="col-sm-12" style="margin-top: 15px">
            <button class="btn btn-info"
                    ng-disabled="_loading || editForm.$invalid"
                    ng-click="verify(model, configuration)">
              <i class="glyphicon glyphicon-refresh spin" ng-if="_loading"></i>
              <i class="glyphicon glyphicon-ok" ng-if="!_loading"></i>&nbsp;
              Verify
            </button>
            <button class="btn btn-success"
                    ng-disabled="_loading || editForm.$invalid"
                    ng-click="updateConfig(model, configuration)">
              <i class="glyphicon glyphicon-refresh spin" ng-if="_loading"></i>
              <i class="glyphicon glyphicon-ok" ng-if="!_loading"></i>&nbsp;
              Update
            </button>
            <button class="btn btn-success"
                    ng-disabled="_loading || editForm.$invalid"
                    ng-click="publish(model, configuration)">
              <i class="glyphicon glyphicon-refresh spin" ng-if="_loading"></i>
              <i class="glyphicon glyphicon-ok" ng-if="!_loading"></i>&nbsp;
              Publish
            </button>
            <a ui-sref="^"
               ng-disabled="_loading"
               class="btn btn-default">
              <i class="glyphicon glyphicon-remove"></i>&nbsp;
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
