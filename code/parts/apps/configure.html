<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="pull-left page-title">
        Configure App <strong ng-if="model.app_name">{{model.app_name}}</strong>
      </h2>
    </div>
  </div>

  <div class="row" ng-init="initEdit(params.id)">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <div class="pull-left">
                <a ui-sref="index.apps.ios"
                   ng-disabled="_loading"
                   class="btn btn-default">
                  <i class="glyphicon glyphicon-arrow-left"></i>&nbsp;
                  Back to List
                </a>
                <a ui-sref="index.apps.edit({id: id})"
                   ng-disabled="_loading"
                   class="btn btn-info">

                  <i class="glyphicon glyphicon-pencil"></i>&nbsp;
                  Basic mode
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">

          <form class="form-horizontal" >

            <div class="form-group">
              <div class="col-md-12">
                <div name="json"
                     class="col-md-12"
                     id="json"
                     ng-model="model.configs[0]"
                     options="obj.options"
                     ng-jsoneditor
                     style="height: 550px"></div>

                <div class="col-sm-12" style="margin-top: 15px">
                  <button class="btn btn-info"
                          ng-disabled="_loading"
                          ng-click="verify(model)">
                    <i class="glyphicon glyphicon-refresh spin" ng-if="_loading"></i>
                    <i class="glyphicon glyphicon-ok" ng-if="!_loading"></i>&nbsp;
                    Verify
                  </button>
                  <button class="btn btn-success"
                          ng-disabled="_loading"
                          ng-click="updateApp(model)">
                    <i class="glyphicon glyphicon-refresh spin" ng-if="_loading"></i>
                    <i class="glyphicon glyphicon-ok" ng-if="!_loading"></i>&nbsp;
                    Update
                  </button>
                  <button class="btn btn-success"
                          ng-disabled="_loading"
                          ng-click="publish(model)">
                    <i class="glyphicon glyphicon-refresh spin" ng-if="_loading"></i>
                    <i class="glyphicon glyphicon-ok" ng-if="!_loading"></i>&nbsp;
                    Publish
                  </button>
                  <a ui-sref="index.apps.ios"
                     ng-disabled="_loading"
                     class="btn btn-default">
                    <i class="glyphicon glyphicon-remove"></i>&nbsp;
                    Cancel
                  </a>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
