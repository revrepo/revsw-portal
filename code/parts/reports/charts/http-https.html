<h3 class="reports_charts_title">HTTP/HTTPS Hits</h3>
<div filter-time-periods
     ng-hide="!ngDomain"
     fl-os="flOs"
     fl-country="flCountry"
     fl-device="flDevice"
     ng-filters="filters"
     on-filter="reload()"></div>
<div class="alert alert-info" ng-if="!_loading && (!ngDomain || !traffic.labels.length)">
  No data to display
</div>
<div class="alert alert-info" ng-if="_loading">
  <i class="glyphicon glyphicon-refresh spin"></i>&nbsp;
  Loading
</div>
<div ng-hide="!traffic.labels || !traffic.labels.length">

          <!--class="chart chart-line"-->
          <!--chart-options="chartOptions"-->
          <!--chart-data="traffic.data"-->
          <!--chart-labels="traffic.labels"-->
          <!--chart-legend="true"-->
          <!--chart-series="traffic.series">-->
  <!--</canvas>-->
  <div style="min-width: 500px; min-height: 350px" line-chart ng-data="traffic"></div>
</div>
