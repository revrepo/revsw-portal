<div class="clearfix" style="margin-bottom: 8px;">
  <div class="pull-right">

    <form class="form-inline">
      <div class="form-group">
        <select class="form-control fixed"
                ng-model="span">
          <option value="1">Last 1 day</option>
          <option value="7">Last 7 days</option>
        </select>
      </div>

      <div class="form-group">
        <button class="btn btn-info" ng-click="reloadTrafficStats()">
          <i class="glyphicon glyphicon-refresh"></i>&nbsp;
          Update report
        </button>
      </div>
    </form>

  </div>
</div>

<h3 style="margin-top: 0;">Requests Per Second Graph</h3>
<div class="alert alert-info" ng-if="!_loading && !hits.labels.length">
  No data to display
</div>
<div class="alert alert-info" ng-if="_loading">
  <i class="glyphicon glyphicon-refresh spin"></i>&nbsp;
  Loading
</div>

<div ng-hide="!hits.labels || !hits.labels.length">
  <div style="min-width: 500px; min-height: 350px" line-chart ng-data="hits" ng-chart-options="hitsChartOptions"></div>
</div>

<hr>

<h3 style="margin-top: 10px;">Bandwidth Usage Graph</h3>
<div class="alert alert-info" ng-if="!_loading && !traffic.labels.length">
  No data to display
</div>
<div ng-hide="!traffic.labels || !traffic.labels.length">
  <div style="min-width: 500px; min-height: 350px" line-chart ng-data="traffic" ng-chart-options="trafficChartOptions"></div>
</div>
